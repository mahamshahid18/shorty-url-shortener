<div class="container-fluid">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action flex-column align-items-start w-50 mt-1"
      *ngFor="let url of urlsData"
      [routerLink]="getLink(url.short_id)"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">
          {{ url.short_url }}
        </h5>
      </div>
      <small class="mb-1">
        {{ url.long_url }}
      </small>
    </a>
  </div>
</div>
